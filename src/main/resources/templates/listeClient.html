<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Acteur</title>

</head>
<body>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Pr√©nom</th>
      <th scope="col">Email</th>

  </thead>
  <tbody>
    <tr th:each="client : ${listeC}">
      <th scope="row" th:text="${client.id}"></th>

      	<a th:href="'/modifierClient/' + ${client.id}"><button type="button" class="btn btn-info">Modifier</button></a>   	
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
